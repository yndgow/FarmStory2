<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/e8f010a863.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/kmarket2/style/my/my.css">
    <script src="/kmarket2/js/my/home.js"></script>
    
    <title>케이마켓::온라인 1등 쇼핑몰</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="top">
          <div>
            <a th:href="@{logout}">로그아웃</a>
            <a th:href="@{my}">마이페이지</a>
            <a th:href="cart"><i class="fa-solid fa-cart-shopping"></i>&nbsp;장바구니</a>
          </div>
        </div>
        <div id="logo">
          <div>
            <a th:href="@{/index}">
              <img th:src="@{/img/my/header_logo.png}" alt="">
            </a>
            <form action="">
              <input type="text">
              <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            
          </div>
        </div>
        <div id="my_k">
          <div>
            <a th:href="@{/my}">
              <img th:src="@{/img/my/my_logo.jpg}" alt="" id="my_logo">
            </a>
            
            <ol>
              <li>
                <a th:href="@{/my/ordered}">주문 배송<span id="nav_my_delivery" th:text="${topD}">1</span></a>
                
              </li>
              <li>
                <a th:href="@{/my/coupon}">할인쿠폰<span id="nav_my_coupon" th:text="${topC}">1</span></a>
                
              </li>
              <li>
                <a th:href="@{/my/point}">포인트<span id="nav_my_point" th:text="${topP}">1,000</span></a>
                
              </li>
              <li>
                <a th:href="@{/my/qna}">문의내역<span id="nav_my_qna" th:text="${topQ}">1</span></a>
                
              </li>
            </ol>
          </div>
        </div>
      </header>
</html>
