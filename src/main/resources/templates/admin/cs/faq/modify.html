<th:block th:include="@{admin/_header.html}"/>
    <main id="main_admin_qna_list" class="flex-shrink-0">
      <div class="container d-flex flex-row">
        <div class="me-4">
          <th:block th:include="@{admin/_aside.html}"/>
        </div>
        <div class="col">
          <div id="admin_nav" class="row align-items-end border-bottom border-1 border-dark pt-5 mb-4">
            <div class="col-6 h3 fw-bold">자주묻는질문 수정</div>
            <div class="col-6 text-end mb-1">
              <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb d-flex justify-content-end mb-0">
                  <li class="breadcrumb-item">Home</li>
                  <li class="breadcrumb-item" aria-current="page">고객센터</li>
                  <li class="breadcrumb-item fw-bold" aria-current="page">자주묻는질문</li>
                </ol>
              </nav>
            </div>
          </div>
          <!-- section -->
          <form>
            <table class="table align-middle">
              <tbody>
                <tr>
                  <th scope="row" class="text-center fw-bold fs-5">유 형</th>
                  <td>
                    <div class="d-flex justify-content-start">
                      <select name="" id="" class="form-select me-3 w-25">
                        <option selected>1차 유형</option>
                        <option value="1">회원</option>
                        <option value="2">쿠폰/혜택/이벤트</option>
                        <option value="3">주문/결제</option>
                        <option value="4">배송</option>
                        <option value="5">취소/반품/교환</option>
                        <option value="6">여행/숙박/항공</option>
                        <option value="7">안전거래</option>
                      </select>
                      <select name="" id="" class="form-select w-25">
                        <option selected>2차 유형</option>
                        <option value="1">고객서비스</option>
                        <option value="2">안전거래</option>
                        <option value="3">위해상품</option>
                        <option value="4">청소년위해상품/이미지</option>
                      </select>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="text-center fw-bold fs-5">제 목</th>
                  <td>
                    <input type="text" class="form-control" value="제목">
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="text-center fw-bold fs-5">내 용</th>
                  <td>
                    <textarea name="" id="" cols="30" rows="10" class="form-control">내용</textarea>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="text-center">
              <button type="button" class="btn btn-secondary btn-lg">취소</button>
              <button type="submit" class="btn btn-primary btn-lg">수정하기</button>
            </div>
          </form>
        </div>
      </div>
    </main>
<th:block th:include="@{admin/_footer.html}"/>
