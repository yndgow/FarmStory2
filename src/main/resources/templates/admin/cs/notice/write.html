<th:block th:include="@{admin/_header.html}"/>
    <main id="main_admin_qna_list" class="flex-shrink-0">
      <div class="container d-flex flex-row">
        <div class="me-4">
          <th:block th:include="@{admin/_aside.html}"/>          
        </div>
        <div class="col">
          <div id="admin_nav" class="row align-items-end border-bottom border-1 border-dark pt-5 mb-4">
            <div class="col-6 h3 fw-bold">공지사항 작성</div>
            <div class="col-6 text-end mb-1">
              <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb d-flex justify-content-end mb-0">
                  <li class="breadcrumb-item">Home</li>
                  <li class="breadcrumb-item" aria-current="page">고객센터</li>
                  <li class="breadcrumb-item" aria-current="page">공지사항</li>
                </ol>
              </nav>
            </div>
          </div>
          <!-- section -->
          <form>
            <table class="table align-middle border-top">
              <tbody>
                <tr>
                  <th scope="row" class="text-center fw-bold fs-5 table-light">유 형</th>
                  <td>
                    <select name="" id="" class="form-select w-25">
                      <option selected>1차 유형</option>
                      <option value="1">고객서비스</option>
                      <option value="2">안전거래</option>
                      <option value="3">위해상품</option>
                      <option value="4">이벤트당첨</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="text-center fw-bold fs-5 table-light">제 목</th>
                  <td>
                    <input type="text" class="form-control">
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="text-center fw-bold fs-5 table-light">내 용</th>
                  <td>
                    <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="text-center">
              <button type="button" class="btn btn-secondary btn-lg">취소</button>
              <button type="submit" class="btn btn-primary btn-lg">등록하기</button>
            </div>
          </form>
        </div>
      </div>
    </main>
<th:block th:include="@{admin/_footer.html}"/>
