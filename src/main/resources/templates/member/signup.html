<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
      
<th:block th:include="@{member/_header.html}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
	$(function(){
		$('.agree').click(function(){
			let type = $('input[name=type]').val();
			let agree1 = $('input:checkbox[name=agree1]').is(':checked');
			let agree2 = $('input:checkbox[name=agree2]').is(':checked');
			let agree3 = $('input:checkbox[name=agree3]').is(':checked');
			let agree4 = $('input:checkbox[name=agree4]').is(':checked');
			
			if(type == 'buyer'){
				if(agree1 && agree2 && agree3){
					location.href ='/kmarket2/member/register';
				}else{
					alert('모든 항목에 동의하셔야 다음으로 넘어갈 수 있습니다');
				}
			}else if(type == 'seller'){
				if(agree1 && agree2 && agree3){
					location.href ='/kmarket2/member/registerSeller';
				}else{
					alert('모든 항목에 동의하셔야 다음으로 넘어갈 수 있습니다');
				}
			}
		});
	});
</script>

        <main id="member">
            <div class="signup">
                <nav>
                    <h1>약관동의</h1>
                </nav>
                <section>
                    <h3>
                        <span class="essential">(필수)</span>
                        케이마켓 이용약관
                    </h3>
                    <input type="hidden" name="type" th:value="${type}">
                    <textarea th:if="${type=='buyer'}" class="terms" readonly>[[${vo.terms}]]</textarea>
                    <textarea th:if="${type=='seller'}" class="terms" readonly>[[${vo.tax}]]</textarea>
                    <label>
                        <input type="checkbox" name="agree1">
                        동의합니다.
                    </label>
                    <h3>
                        <span class="essential">(필수)</span>
                        전자금융거래 이용약관
                    </h3>
                    <textarea class="financial" readonly>[[${vo.privacy}]]</textarea>
                    <label>
                        <input type="checkbox" name="agree2">
                        동의합니다.
                    </label>
                    <h3>
                        <span class="essential">(필수)</span>
                        개인정보 수집동의
                    </h3>
                    <textarea class="privacy" readonly>[[${vo.location}]]</textarea>
                    <label>
                        <input type="checkbox" name="agree3">
                        동의합니다.
                    </label>
                </section>
                <section>
                    <h3>
                        <span class="optional">(선택)</span>
                        위치정보 이용약관
                    </h3>
                    <textarea class="location" readonly>[[${vo.finance}]]</textarea>
                    <label>
                        <input type="checkbox" name="agree4">
                        동의합니다.
                    </label>
                </section>
                <div>
                    <input type="button" class="agree" value="동의하기">
                </div>
            </div>
        </main>
        
<th:block th:include="@{member/_footer.html}"/>
