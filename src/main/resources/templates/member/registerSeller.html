<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
      
<th:block th:include="@{member/_header.html}"/>
<script>
$(()=>{
	validateForm();
	$('#zip').click(function(){
		execDaumPostcode();
	});
})

</script>
        <main id="member">
            <div class="register">
                <nav>
                    <h1>판매자 회원가입</h1>
                </nav>
                <form th:action="@{/member/register}" method="post">
                    <section>
                        <table>
                            <caption>필수 정보입력</caption>
                            <tr>
                                <th>
                                    <span class="essential">*</span>
                                    아이디
                                </th>
                                <td>
                                    <input type="text" name="uid" placeholder="아이디를 입력" required>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <span class="essential">*</span>
                                    비밀번호
                                </th>
                                <td>
                                    <input type="password" name="pass1" id="pass1" placeholder="비밀번호를 입력" required>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <span class="essential">*</span>
                                    비밀번호확인
                                </th>
                                <td>
                                    <input type="password" name="pass2" placeholder="비밀번호를 확인" required>
                                </td>
                            </tr>
                        </table>
                    </section>
                    <section>
                        <table>
                            <caption>판매자 정보입력</caption>
                            <tr>
                                <th>
                                    <span class="essential">*</span>
                                    회사명
                                </th>
                                <td>
                                    <input type="text" name="company" placeholder="회사명 입력" required pattern="^\(주\).{0,18}$">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <span class="essential">*</span>
                                    대표자
                                </th>
                                <td>
                                    <input type="text" name="ceo" placeholder="대표자 입력" required>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <span class="essential">*</span>
                                    사업자등록번호
                                </th>
                                <td>
                                    <input type="text" name="bizRegNum" placeholder="사업자등록번호 입력" required>
                                    <span class="msgbizRegNum">- 표시 포함</span>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <span class="essential">*</span>
                                    통신판매업신고 번호
                                </th>
                                <td>
                                    <input type="text" name="comRegNum" placeholder="통신판매업신고 입력" required>
									<span class="msgcomRegNum">- 표시 포함</span>
                                    
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <span class="essential">*</span>
                                    전화번호
                                </th>
                                <td>
                                    <input type="text" name="tel" placeholder="전화번호 입력" required>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <span class="essential">*</span>
                                    팩스번호
                                </th>
                                <td>
                                    <input type="text" name="fax" placeholder="팩스번호 입력" required>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <span class="essential">*</span>
                                    EMAIL
                                </th>
                                <td>
                                    <input type="email" name="email" placeholder="이메일 입력" required>
                                </td>
                            </tr>
                            <tr class="addr">
                                <th>회사주소</th>
                                <td>
                                    <div>
                                        <input type="text" name="zip" id="zip" placeholder="우편번호 입력 클릭" readonly>
                                    </div>
                                    <div>
                                        <input type="text" name="addr1" id="addr1" size="50" placeholder="주소를 검색하세요." readonly>
                                    </div>
                                    <div>
                                        <input type="text" name="addr2" id="addr2" size="50" placeholder="상세주소를 입력하세요.">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </section>
                    <section>
                        <table>
                            <caption>담당자 정보입력</caption>
                            <tr>
                                <th>
                                    <span class="essential">*</span>
                                    이름
                                </th>
                                <td>
                                    <input type="text" name="manager" placeholder="이름을 입력" required>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <span class="essential">*</span>
                                     휴대폰
                                </th>
                                <td>
                                    <input type="text" name="managerHp" maxlength="13" placeholder="휴대폰번호 입력" required>
                                </td>
                            </tr>
                        </table>
                    </section>
                    <div>
                        <input type="submit" class="join" value="회원가입">
                    </div>
                </form>
            </div>
        </main>
        
<th:block th:include="@{member/_footer.html}"/>
