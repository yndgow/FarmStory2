<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
      
<th:block th:include="@{member/_header.html}"/>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{
			let urlSearch = new URLSearchParams(location.search);
			let er_code= urlSearch.get('success');
			if(er_code === '100'){
				alert('로그인 실패');
			}else if(er_code === '200'){
				alert('로그아웃 성공');
			}else if(er_code === '201'){
				alert('회원가입 성공하셨습니다. 로그인해주세요.');
			}else if(er_code === '300'){
				alert('접근권한이 없습니다. 로그인해주세요.');
			}
		});
	 </script>
	
        <main id="member">
            <div class="login">
               <nav>
                    <h1>로그인</h1>
                    <p>
                         HOME > 
                        <strong>로그인</strong>
                    </p>
               </nav> 
               <form th:action="@{/member/login}" method="post">
                    <table border="0">
                        <tr>
                            <td>아이디</td>
                            <td>
                                <input type="text" name="uid" placeholder="아이디 입력">
                            </td>
                        </tr>
                        <tr>
                            <td>비밀번호</td>
                            <td>
                                <input type="password" name="pass" placeholder="비밀번호 입력">
                            </td>
                        </tr>
                    </table>
                    <input type="submit" value="로그인">
                    <span>
                        <label>
                            <input type="checkbox" name="remember-me">
                            자동 로그인
                        </label>
                        <a th:href="@{/member/login}">아이디찾기</a>
                        <a th:href="@{/member/login}">비밀번호찾기</a>
                        <a th:href="@{/member/join}">회원가입</a>
                    </span>
                    <a href="#" class="banner">
                        <img th:src="@{/img/member/member_login_banner.jpg}" alt="1만원 할인 쿠폰 받기">
                    </a>
               </form>
               <img th:src="@{/img/member/member_certifi_logo.gif}" alt="banner">
            </div>
        </main>
        
<th:block th:include="@{member/_footer.html}"/>
